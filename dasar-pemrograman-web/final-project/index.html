<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KRI-TIKUS | Tulis Ulasan Film</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <a href="#" class="logo">
            KRI-TIKUS
        </a>
        <a class="toggle-button" id="toggle-button" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </a>
        <nav class="open">
            <ul>
                <li>
                    <a href="#">Beranda</a>
                </li>
                <li>
                    <a href="#">Eksplor</a>
                </li>
                <li>
                    <a href="#">Tersimpan</a>
                </li>
                <li>
                    <a href="#">Profil</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <aside class="aside">
                <div class="card profile">
                    <img src="assets/img/profile.jpg" alt="Picture of Juliana Putra">
                    <p class="profile-name">I Kadek Juliana Putra</p>
                    <span>@julianaputra</span>
                    <div class="profile-detail">
                        <span>
                            <strong>6</strong><br>Ulasan
                        </span>
                        <span>
                            <strong>500</strong><br>Pengikut
                        </span>
                        <span>
                            <strong>10</strong><br>Mengikuti
                        </span>
                    </div>
                    <p class="profile-quote">
                        Saya suka film superhero khususnya besutan Marvel, DC, dan BumiLangit
                    </p>
                    <button class="profile-button">Ikuti</button>
                </div>
            </aside>
            <div id="content" class="content">
                <div class="card">
                    <h1 class="content-title">Ulasan oleh I Kadek Juliana Putra</h1>
                    <hr>
                    <div class="filter">
                        Genre:
                        <div class="filter-item">
                            <input type="radio" id="all" name="genre" checked value="semua">
                            <label for="all">Semua</label>
                        </div>
                        <div class="filter-item">
                            <input type="radio" id="action" name="genre" value="aksi">
                            <label for="action">Aksi</label>
                        </div>
                        <div class="filter-item">
                            <input type="radio" id="horror" name="genre" value="horor">
                            <label for="horror">Horor</label>
                        </div>
                        <div class="filter-item">
                            <input type="radio" id="comedy" name="genre" value="komedi">
                            <label for="comedy">Komedi</label>
                        </div>
                    </div>
                </div>
                <div id="article-container" class="articles">
                </div>
            </div>
        </div>
    </main>
    <footer>
        &copy 2022 oleh Juliana Putra
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
